{% extends 'base.html' %}
{% block title %} Import New Member {% endblock %}

{% load static %}

{% block content %}
  <div class="">
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Import Siswa</h2>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <form class="form-horizontal form-label-left" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <label for="csv">Upload CSV File</label>
              <input type="file" name="csv_file" id="csv_file" class="form-control" required="required" accept=".csv">
              <div class="ln_solid" style="margin: 2px;"></div>
              <div class="form-group">
                <div class="col-md-12" style="margin-top: 5px;">
                  <button type="submit" class="btn btn-success pull-right">Import</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
